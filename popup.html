<!DOCTYPE html>
<html>
  <head>
    <title>popup</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      main {
        padding: 10px 0;
      }

      button {
        padding: 8px 10px;
        background: transparent;
        border: none;
        width: 100%;
        text-align: left;
        font-size: 12px;
      }

      button:hover {
        cursor: pointer;
        background: rgba(0, 0, 0, 0.05);
      }
    </style>
  </head>
  <body>
    <main>
      <button id="Addbookmark">Addbookmark</button>
      <button id="Pageinfo">Pageinfo</button>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
